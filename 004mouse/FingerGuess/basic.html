<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="gogogo()">

</body>
<script>
    function gogogo() {
        var r =3*Math.random();
        document.body.innerHTML=r;
        if (r<1){
            document.body.innerHTML="<img src='images/shitou.jpg'>";
        }
        else if (r<2){
            document.body.innerHTML="<img src='images/jiandao.jpg'>";
        }
        else {
            document.body.innerHTML="<img src='images/bu.jpg'>";
        }
    }
</script>
</html>
