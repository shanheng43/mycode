<head>

    <title>Title</title>
    <script>
        var age=prompt("请输入年龄");
        if (isNaN(age)){
            alert("请输入数字");
        }
        else {
            if(age>=18){
                if (age>400){
                    alert("您怕不是要成精啦！")
                }
                else {
                    alert("您已经成年啦！")
                }
            }
            else {
                alert("您还小哪，不该看的不要看哦")
            }
        }

    </script>
